apiVersion: apps/v1
kind: Deployment
metadata:
  name: abagdemo 
  namespace: abagdemo
  labels:
    app: abagdemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: abagdemo 
  template:
    metadata:
      labels:
        app: abagdemo
    spec:
      containers:
      - name: abagdemo
        # Alternate image (runs as root) fckuligowski/abagdemo:v1.3.4
        image: fckuligowski/abagdemo-tz:v1.1.1
        ports:
        - containerPort: 5000
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: "/home/abagdemo/instance/creds/hazel-math-279814.json"
        command: ["/bin/sh", "/abagdemo/runit.sh"]
        volumeMounts:
        - name: gcp-creds
          mountPath: "/home/abagdemo/instance/creds"
      volumes:
        - name: gcp-creds
          secret:
            secretName: abagdemo-gcp-creds
      securityContext:
        runAsUser: 1001
